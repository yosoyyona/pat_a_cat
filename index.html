<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú®Pat a Catüê±</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="start-page">
        <h1>
            PAT A CAT
        </h1>

        <button id="start-button"> Start! </button>
    </div>

    <div id="name-page">
        <p>‚ú®What's your name?üêà</p>
        <input id="name" type="text" placeholder="User Name" />
        <button id="name-button"> Enter! </button>
    </div>


    <div id="game-page">

        <!-- top -->
        <div class="info-board">
            <div id="name-board">
                <p> <span id="user-name"> </span></p>
            </div>
            <div id="score-board">
                <p>SCORE: <span id="score"> </span></p>
            </div>
            <div id="time-board">
                <p>TIME: <span id="time"> </span></p>
            </div>
        </div>
        

        <div id="game-board">
            <div class="row">
                <div class="hole" id="top"></div>
            </div>
            <div class="row-center">
                <div class="hole" id="left"></div>
                <div class="hole" id="right"></div>
            </div>
            <div class="row">
                <div class="hole" id="bottom"></div>
            </div>
        </div>

        <button id="pause-button"> Pause </button>

    </div>

    <div id="paused-page">
        <h1>
            Game Paused!
        </h1>

        <button id="restart-button"> Restart </button>
    </div>

    <div id="result-page">
        <h1>
            Results!
        </h1>

        <div id="result-board"> <span id="total-score"> </span></div>

        <button id="again-button"> Play Again </button>
    </div>

    <script src="js/main.js"></script>
    <script src="js/game.js"></script>
    <script src="js/DOM.js"></script>
</body>
</html>
